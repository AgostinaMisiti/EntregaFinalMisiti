<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    {% load static %}
    
</head>
<body>
    <h1>Registro de usuario</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>

    <p><a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a></p>

</body>
</html>
